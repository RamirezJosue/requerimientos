<div class="container">
    <h3>{{headingTitlex}}</h3>
    

  <div class="user-panel">

    <div class="input-group">
        <form method="post" ng-submit="loadDataNombre()">
            <label class="nombre">Nombre: </label>
            <label  class="icon">
                <i class="fa fa-search i_search"></i>
              <input id="search" type="search"  placeholder="Search" ng-model="nombre" class="search"/>
            </label>
            <label class="l_buscar">
              <input id="search_button" type="submit" value="Buscar" class="btn btn-primary"/>
            </label>
            <label class="l_buscar">
                <input  type="button" value="Reportar" onclick="document.location.href='#/diagnostico'" class="btn btn-success"/>
            </label>
            <label class="l_nuevo">
              <a href="#/diagnostico/new/" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;Nuevo </a>        
            </label>            
        </form>

    </div>
  </div>

    <table class="table">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Estado</th>
                <th>Descripcion</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="diagnostico in diagnosticos">
                <td>{{diagnostico.idPaciente.idPersona.nombres}}</td>
                <td>{{diagnostico.estado}}</td>
                <td>{{diagnostico.descripcion}}</td>
                <td>
                    <div class="btn-group">
                        <a ng-href="#/diagnostico/edit/{{diagnostico.idDiagnostico}}" class="btn btn-sm btn-success btn-primary"
                           data-toggle="tooltip"
                           title="Editar Diagnostico">
                            <span class="glyphicon glyphicon-pencil"></span></a>                        
                        <a ng-click="confirmDeleteDiagnostico(diagnostico.idDiagnostico)" class="btn btn-sm btn-danger btn-primary"
                           data-toggle="tooltip" title="Eliminar Diagnostico">
                            <span class="glyphicon glyphicon-trash"></span></a>
                    </div>                
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div id="deleteModal" class="modal fade" role='dialog'>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Eliminar </h4>
                </div>
                <div class="modal-body">
                    <p>Realmente quiere Eliminar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteButton" class="btn btn-danger"><i
                            class="glyphicon glyphicon-trash"></i>&nbsp;Eliminar
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"><i
                            class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
